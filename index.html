<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <!--Data or Content-->
        <div class="box-1">
            <div class="content-holder">
                <h2> Welcome To Quizzer!</h2>
            
                <button class="button-1" onclick="signup()">Sign up</button>
                <button class="button-2" onclick="login()">Login</button>
            </div>
        </div>
  
        
        <!--Forms-->
        <div class="box-2">
            <div class="login-form-container">
                  <form id="login-form">
                    <h1>Login Form</h1>
                    <input id="logInEmail" type="email" placeholder="Email" class="input-field" >
                    <br><br>
                    <input id="logInPassword"  type="password" placeholder="Password" class="input-field" >
                    <br><br>
                    <input class="login-button" type="submit" value="Log In"></input>
                  </form>  
            </div>
  
  
            <!--Create Container for Signup form-->
        <div class="signup-form-container" >
            <form id="form">
                <h1>Sign Up Form</h1>
                <input id="email" type="email" placeholder="Email" class="input-field">
                <br><br>
                <input id="password" type="password" placeholder="Password" class="input-field">
                <br><br>
                <input id="confirmPassword" type="password" placeholder="Confirm Password" class="input-field">
                <br><br>
                <input class="signup-button" type="submit" value="Sign up" ></input>
            </form>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
